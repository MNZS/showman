version: "2.1"
services:

  emby:
    image: lscr.io/linuxserver/emby:latest
    container_name: emby
    environment:
      - PUID=SHOWMAN_USER
      - PGID=SHOWMAN_GROUP
      - TZ=America/Chicago
    volumes:
      - /opt/dms/config/emby:/config
      - /opt/dms/tv:/tv
      - /opt/dms/movies:/movies
    ports:
      - 8096:8096
    restart: unless-stopped

