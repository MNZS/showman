  organizr:
    image: organizr/organizr 
    container_name: organizr
    environment:
      - PUID=SHOWMAN_USER
      - PGID=SHOWMAN_GROUP
      - TZ=America/Chicago
    volumes:
      - /opt/showman/config/organizr:/config
    ports:
      - ORG_PORT:80
    restart: unless-stopped

  radarr:
    image: ghcr.io/linuxserver/radarr
    container_name: radarr
    environment:
      - PUID=SHOWMAN_USER
      - PGID=SHOWMAN_GROUP
      - TZ=America/Chicago
    volumes:
      - /opt/showman/config/radarr:/config
      - /opt/showman/movies:/movies
      - /opt/showman/downloads:/downloads
      - /etc/localtime:/etc/localtime:ro
    ports:
      - 7878:7878
      - 8787:8787
    restart: unless-stopped

  sabnzbd:
    image: ghcr.io/linuxserver/sabnzbd
    container_name: sabnzbd
    environment:
      - PUID=SHOWMAN_USER
      - PGID=SHOWMAN_GROUP
      - TZ=America/Chicago
    volumes:
      - /opt/showman/config/sabnzbd:/config
      - /opt/showman/downloads:/downloads
      - /opt/showman/incomplete-downloads:/incomplete-downloads 
    ports:
      - 8080:8080
      - 9090:9090
    restart: unless-stopped

  sonarr:
    image: ghcr.io/linuxserver/sonarr
    container_name: sonarr
    environment:
      - PUID=SHOWMAN_USER
      - PGID=SHOWMAN_GROUP
      - TZ=America/Chicago
    volumes:
      - /opt/showman/config/sonarr:/config
      - /opt/showman/tv:/tv
      - /opt/showman/downloads:/downloads
      - /etc/localtime:/etc/localtime:ro
    ports:
      - 8989:8989
      - 9898:9898
    restart: unless-stopped

